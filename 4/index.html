<body>
<div class="chess-board"></div>

<script type="text/javascript">
	
	function generateBlock(i, j){
		
		var block = document.createElement('div')

		block.heigth = 10
		block.width = 10

		block.style.backgroundColor = 'black'	

		return block	
	}

	function generateChessBoard(){

		var chess_board = document.getElementById('chess_board')

		var board_size = 10
		for (var i = board_size.length - 1; i >= 0; i--) {
			for (var j = board_size.length - 1; j >= 0; j--) {
				chess_board.appendChild(generateBlock(i, j));
			}
		}
	}
</script>
